<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="./images/xr-blue.png" alt="iPhone Xr" class="image">
            </div>
            <div class="detail">
                <h1>iPhone XR</h1>
                <h3>From $100 per month or $1500</h3>
                <div class="options">
                    <h2>Capacity</h2>
                    <div class="capacity btn-grid">
                        <div class="btn_wrap">
                            <button class="selected size">64GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">128GB</button>
                        </div>
                    </div>

                    <h2>Colours</h2>
                    <div class="colours btn-grid">
                        <div class="btn_wrap"><button type='button' data-name='blue' data-colour='#2484e4'
                                class="colour blue selected">Blue</button></div>
                        <div class="btn_wrap"><button type='button' data-name='red' data-colour='#AF1E2d'
                                class="colour red">Red</button></div>
                        <div class="btn_wrap"><button type='button' data-name='yellow' data-colour='#ffce00'
                                class="colour yellow">Yellow</button></div>
                        <div class="btn_wrap"><button type='button' data-name='coral' data-colour='#ff6c37'
                                class="colour coral">Coral</button></div>
                        <div class="btn_wrap"><button type='button' data-name='white' data-colour='#eeeeee'
                                class="colour white">White</button></div>
                        <div class="btn_wrap"><button type='button' data-name='black' data-colour='#000000'
                                class="colour black">Black</button></div>
                    </div>
                    <button type="submit" class="submit">Add to Basket</button>
                </div>

            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
